version: '3.8'

services:
  neo4j:
    image: neo4j:5
    container_name: agent-viz-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/agentvizsecret
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - agent-viz-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agent-viz-backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=agentvizsecret
      - SESSION_PATH=/sessions
      - API_PORT=8000
    volumes:
      - /opt/clawdbot-1/.clawdbot/agents/main/sessions:/sessions:ro
      - ./frontend:/app/frontend:ro
    depends_on:
      neo4j:
        condition: service_started
    networks:
      - agent-viz-net

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  agent-viz-net:
    driver: bridge
