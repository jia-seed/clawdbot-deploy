<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent-Viz</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agent-Viz</h1>
            <p class="subtitle">clawdbot activity dashboard</p>
        </header>

        <!-- Stats Bar -->
        <div class="stats-bar" id="stats-bar">
            <div class="stat">
                <span class="stat-value" id="stat-sessions">-</span>
                <span class="stat-label">Sessions</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="stat-actions">-</span>
                <span class="stat-label">Actions</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="stat-tools">-</span>
                <span class="stat-label">Tool Calls</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="stat-agents">-</span>
                <span class="stat-label">Agents</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="stat-subagents">-</span>
                <span class="stat-label">Subagents</span>
            </div>
            <button id="sync-btn" class="sync-btn" onclick="triggerSync()">Sync</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Graph Visualization -->
            <div class="panel graph-panel">
                <div class="panel-header">
                    <h2>Activity Graph</h2>
                    <div class="panel-controls">
                        <label>
                            <input type="checkbox" id="show-actions" checked> Actions
                        </label>
                        <label>
                            <input type="checkbox" id="show-sessions" checked> Sessions
                        </label>
                        <button onclick="refreshGraph()">Refresh</button>
                    </div>
                </div>
                <div id="graph-container"></div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Recent Sessions -->
                <div class="panel">
                    <div class="panel-header">
                        <h2>Recent Sessions</h2>
                    </div>
                    <div id="sessions-list" class="list-container">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <!-- Tool Usage -->
                <div class="panel">
                    <div class="panel-header">
                        <h2>Tool Usage</h2>
                    </div>
                    <div id="tools-list" class="list-container">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Session Detail Modal -->
        <div id="session-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Session Details</h2>
                    <button class="close-btn" onclick="closeModal()">&times;</button>
                </div>
                <div id="modal-body" class="modal-body"></div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
